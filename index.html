<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportium</title>
    <link rel="icon" href="assets/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="product-list">
      <section class="product">
        <h1 class="product__title">SPACEMAN</h1>
        <figure class="product__image">
          <img
            src="https://www.sportiumbet.mx/library/games_images/responsive/Pragmatic/Spaceman_428x268_CSS.svg"
            alt="Imagen del producto Spaceman"
            title="Juego Spaceman - Aventura espacial"
          />
          <figcaption class="product__description">
            Spaceman pondrá a prueba tu valentía. <br />
            Apuesta por el astronauta y sigue su misión espacial: ¡Cuanto más se
            adentre en el espacio, más grandes serán tus ganancias! <br />
            ¿Estás listo para desafiar los límites del universo y obtener
            premios galácticos? <br />
            ¡El riesgo te lleva más alto!
          </figcaption>
        </figure>
        <div class="product__price">
          <span class="current-price">$99.<sup>99</sup></span>
          <span class="original-price">Anterior: $149.<sup>99</sup></span>
        </div>
        <button
          class="product__buy-button"
          aria-label="Comprar ahora el producto Spaceman"
          role="button"
          onclick="showMessage()"
        >
          COMPRAR AHORA
        </button>
      </section>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
